<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Alert Test Console</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 520px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #0f172a;
      color: #e5e7eb;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: inherit;
    }
    button {
      margin-top: 1.5rem;
      background: linear-gradient(90deg,#22c55e,#3b82f6);
      border: none;
      cursor: pointer;
    }
    pre {
      background: rgba(15,23,42,0.8);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Manual Alert Tester</h1>
  <p>Use this page to send a one-off payload to <code>/.netlify/functions/alert</code>. Enter your shared secret manually; it is never stored.</p>

  <label>
    Shared secret
    <input type="password" id="secret" autocomplete="off" />
  </label>

  <label>
    State
    <select id="state">
      <option value="low">Low (dry)</option>
      <option value="high">High (wet)</option>
    </select>
  </label>

  <label>
    Moisture (%)
    <input type="number" id="moisture" value="25" min="0" max="100" />
  </label>

  <button id="sendBtn">Send test alert</button>

  <h2>Last response</h2>
  <pre id="output">No request yet.</pre>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const secret = document.getElementById('secret').value.trim();
      const state = document.getElementById('state').value;
      const moisture = Number(document.getElementById('moisture').value);
      const output = document.getElementById('output');

      if (!secret) {
        output.textContent = 'Please enter your shared secret.';
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/alert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ secret, state, moisture })
        });
        const text = await res.text();
        output.textContent = `HTTP ${res.status}\n${text}`;
      } catch (err) {
        output.textContent = `Error: ${err}`;
      }
    });
  </script>
</body>
</html>
